
_target_: factories.stacked_ensemble_factory.ensemble_factory

pipelines:

  # MiniRocket
  - - TSTransformer:
        _target_: transformers.ts_transformer.CustomTransformer
        min_length: ${data_provider.params.min_length}

    - minirocket:
        _target_: sktime.transformations.panel.rocket.MiniRocketMultivariate
        #      num_kernels: 10000
        max_dilations_per_kernel: 32
        #      n_jobs: 16
#        random_state: 1

    - standard_scaler:
        _target_: sklearn.preprocessing.StandardScaler
  #      with_mean: False
  #      with_std: False

    - logistic_regression:
        _target_: sklearn.linear_model.SGDClassifier
        loss: log
        penalty: l2
        # dual: False
        alpha: 0.222  # the higher the value, the stronger the regularization
        max_iter: 500
        verbose: 1
        #      eta0: 0.0001
        learning_rate: optimal
        n_iter_no_change: 150
        # fit_intercept: True
        class_weight: balanced
        # solver: saga  # auto / saga
        random_state: 1

  - - FeatureTransformer:
        _target_: transformers.feature_transformer.CustomTransformer

    - HistGradientBoostingClassifier:
        _target_: sklearn.ensemble.HistGradientBoostingClassifier
        loss: binary_crossentropy
        learning_rate: 0.03678058528747944  # 0.1
        max_iter: 100
        max_leaf_nodes: 31
        max_depth: null
        min_samples_leaf: 20
        l2_regularization: 0.2788278681181583  # 0.01
        max_bins: 255  # 255
        categorical_features: null
        n_iter_no_change: 20
        random_state: 42
        verbose: 1

final_estimator:
  - standard_scaler:
      _target_: sklearn.preprocessing.StandardScaler
      #      with_mean: False
      #      with_std: False
  - LogisticRegression:
      _target_: sklearn.linear_model.LogisticRegressionCV
#      _target_: sklearn.linear_model.SGDClassifier
#      loss: log
#      penalty: l2
#  # dual: False
#      alpha: 0.222  # the higher the value, the stronger the regularization
#      max_iter: 500
#      verbose: 1
#  #      eta0: 0.0001
#      learning_rate: optimal
#      n_iter_no_change: 150
#  # fit_intercept: True
#      class_weight: balanced
#  # solver: saga  # auto / saga
#      random_state: 1

cv: 5

stack_method: predict_proba
