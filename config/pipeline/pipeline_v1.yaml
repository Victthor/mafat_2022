
_target_: factories.pipeline_factory.pipeline_factory

steps_config:
  - minirocket:
      _target_: sktime.transformations.panel.rocket.MiniRocketMultivariate
      num_kernels: 10000
      max_dilations_per_kernel: 32
      n_jobs: 16
      random_state: 1

  - standard_scaler:
      _target_: sklearn.preprocessing.StandardScaler
#      with_mean: False
#      with_std: False

  - logistic_regression:
      _target_: sklearn.linear_model.SGDClassifier
      loss: log
      penalty: l2
      # dual: False
      alpha: 0.5  # the higher the value, the stronger the regularization
      max_iter: 500
      verbose: 1
#      eta0: 0.0001
      learning_rate: optimal
      n_iter_no_change: 150
      # fit_intercept: True
      class_weight: balanced
      # solver: saga  # auto / saga
      random_state: 1

